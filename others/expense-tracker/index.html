<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./assets/icons/tab_icon.svg"/>
</head>
<body>

    <div class="nav">
        <div class="navBar">
            <div class="navIcon icons"> <img src="assets/icons/nav_icon.svg" /></div>
            <div class="leftMenu"> 
                <div class="menuIcon">
                    <button id="menuButton" onclick="toggleMenu()">
                        <img id="menuImg" class="icons" src="assets/icons/menu_button.svg" alt="menu_icon"/>                    </button>
                    
                </div>
                <div class="slideMenu">
                    <ul>
                        <li><a href="#daily"> Daily </a></li>
                        <li><a href="#weekly"> Weekly </a></li>
                        <li><a href="#monthly"> Monthly </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="dashBoard">
        <h1 class="secHeader label"> Overview </h1>
            <div class="budgetStatus sec">
                <h2 class="secHeader2 label"> Allowance </h2>
                <div class="allStatus">
                    <div class="status">
                        <div class="daily property">₱150 </div>
                        <div class="label day">  </div>
                    </div>
                    <div class="status">
                        <div class="weekly property"> ₱830</div>
                        <div  class="label week">  </div>
                    </div>
                    <div class="status">
                        <div class="monthly property"> ₱3200</div>
                        <div class="label month" >  </div>
                    </div> 
                </div>
            </div>

            <div class="expenseStatus sec2">
                <h2 class="secHeader2 label"> Expenses </h2>
                <div class="allStatus">
                    <div class="status">
                        <div class="daily property">₱150 </div>
                        <div class="label day">  </div>
                    </div>
                    <div class="status">
                        <div class="weekly property"> ₱830</div>
                        <div  class="label week">  </div>
                    </div>
                    <div class="status">
                        <div class="monthly property"> ₱3200</div>
                        <div class="label month">  </div>
                    </div> 
                </div>
            </div>
    </div>

    <div class="reports">
        <div class="daily">
            <h1 class="secHeader label"> Daily </h1>
        </div>
        <div class="graphs">
            <canvas>
                
            </canvas>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
